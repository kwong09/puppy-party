<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Puppy Party</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="homeScreen">
        <img src="https://kwong09.github.io/puppy-party/assets/startButton.png" onclick="invisible(homeScreen); visible(menuScreen)" id="startButton">
        <p style="color: antiquewhite; left: 775px; top: 425px; cursor: pointer" onclick="alert(`Help Benson the dog prepare for his friend's birthday party!`)">?</p>
    </div>
    <div class="menuScreen">
        <img src="https://kwong09.github.io/puppy-party/assets/jumpingButton.png" id="jumpingStartButton">
        <img src="https://kwong09.github.io/puppy-party/assets/outfitLock.png" id="outfitStartButton">
        <img src="https://kwong09.github.io/puppy-party/assets/cakeLock.png" id="collectingStartButton">
        <img src="https://kwong09.github.io/puppy-party/assets/giftLock.png" id="giftStartButton">
    </div>
    <div class="jumpingGameScreen" onclick="jumpingCharacterAni(jumpingCharacter)">
        <div>
            <div id="jumpingCharacter"><img src='https://kwong09.github.io/puppy-party/assets/jumpingCharacter.gif'></div>
            <div id="jumpingObstacle1"></div>
        </div>
        <p>Timer: <span id="jumpingGameScore"></span></p>
    </div>
    <div class="collectingGameScreen">
        <div>
            <div id="collectingCharacter"></div>
            <div id="collectingObstacle1"></div>
        </div>
        <img id="scoreBackground" src="https://kwong09.github.io/puppy-party/assets/scoreBackground.png">
        <p>Score: <span id="collectingGameScore"></span></p>
    </div>
    <div class="clickDragGameScreen">
        <div>
            <div id="giftBasket"></div>
            <div id="giftItem1"></div>
            <div id="giftItem2"></div>
            <div id="giftItem3"></div>
            <div id="giftItem4"></div>
            <div id="giftItem5"></div>
        </div>
    </div>
    <div class="outfitGameScreen">
        <div>
            <div id="baseCharacter"></div>
            <div id="hatSelection"></div>
            <div id="outfitSelection"></div>
            <div id="hatRight" onclick="outfitGameButtons('hatRight')"></div>
            <div id="hatLeft" onclick="outfitGameButtons('hatLeft')"></div>
            <div id="outfitRight" onclick="outfitGameButtons('outfitRight')"></div>
            <div id="outfitLeft" onclick="outfitGameButtons('outfitLeft')"></div>
            <div id="outfitFinishButton" onclick="visible(winScreen); invisible(outfitGameScreen); completedGames++; outfitStartButton.src = 'https://kwong09.github.io/puppy-party/assets/outfitUnlock.png'";></div>
        </div>
    </div>
    <div class="winScreen">
        <img src="https://kwong09.github.io/puppy-party/assets/menuButton.png" onclick="invisible(winScreen); visible(menuScreen)" id="menuButton">
    </div>
    <div class="instructionsScreen">
        <div id="nextButton"></div>
    </div>
</body>

<script src="script.js"></script>

</html>
